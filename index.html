<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>jigsaw</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://static.yangbai.me/images/favicon.ico">
    <script type="text/javascript" src="jquery.js"></script>
    <style>
    #parent {
        width: 300px;
        height: 300px;
        border: 1px solid #CDCDCD;
        position: relative;
        margin: 40px auto;
        background-color: #F4F4F4;
    }
    
    .box {
        width: 100px;
        height: 100px;
        position: absolute;
        cursor: pointer;
        z-index: 0;
    }
    
    #parent img {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <div id="parent">
        <div class="box" id="div0"><img src="" alt=""></div>
        <div class="box" id="div1"><img src="" alt=""></div>
        <div class="box" id="div2"><img src="" alt=""></div>
        <div class="box" id="div3"><img src="" alt=""></div>
        <div class="box" id="div4"><img src="" alt=""></div>
        <div class="box" id="div5"><img src="" alt=""></div>
        <div class="box" id="div6"><img src="" alt=""></div>
        <div class="box" id="div7"><img src="" alt=""></div>
        <div class="box" id="div8"><img src="" alt=""></div>
    </div>
    <canvas id="canvas" style="display: none" width="300" height="300"></canvas>
    <script>
    $(document).ready(function() {


        function randomSort(arr, newArr) {
            if (arr.length == 1) {
                newArr.push(arr[0]);
                return newArr;
            }
            var random = Math.floor(Math.random() * arr.length);
            newArr.push(arr[random]);
            arr.splice(random, 1);
            return randomSort(arr, newArr);
        }

        var scope = function(num, min, max) {
            if (num >= min && num <= max) {
                return true
            } else {
                return false
            }
        }

        var moveboxPosition = function(position) {
            if (scope(position.x, 0, 100) && scope(position.y, 0, 100)) {
                return 0
            } else if (scope(position.x, 100, 200) && scope(position.y, 0, 100)) {
                return 1
            } else if (scope(position.x, 200, 300) && scope(position.y, 0, 100)) {
                return 2
            } else if (scope(position.x, 0, 100) && scope(position.y, 100, 200)) {
                return 3
            } else if (scope(position.x, 100, 200) && scope(position.y, 100, 200)) {
                return 4
            } else if (scope(position.x, 200, 300) && scope(position.y, 100, 200)) {
                return 5
            } else if (scope(position.x, 0, 100) && scope(position.y, 200, 300)) {
                return 6
            } else if (scope(position.x, 100, 200) && scope(position.y, 200, 300)) {
                return 7
            } else if (scope(position.x, 200, 300) && scope(position.y, 200, 300)) {
                return 8
            } else {
                return false
            }
        }

        var canvas = document.getElementById('canvas')
        var ctx = canvas.getContext('2d')
        var image = new Image()
        var url = 'tuzi.jpg'

        function Jigsaw(url) {

            this.url = url;

            //构造三部曲 
            this.init()
            this.render()
            this.bind()
        }

        Jigsaw.prototype.init = function() {
            this.box = $('.box')
            this.parent = $('#parent')
            this.parentOffsetleft = this.parent.offset().left
            this.parentOffsettop = this.parent.offset().top

            this.imgArr = [0, 1, 2, 3, 4, 5, 6, 7, 8];
            this.imgRandomArr = [];
            this.imgRandomArr = randomSort(this.imgArr, this.imgRandomArr);
            this.oriArr = [0, 1, 2, 3, 4, 5, 6, 7, 8];
            this.position = {
                x: 0,
                y: 0
            }
        };

        Jigsaw.prototype.render = function() {
            var index = 0;
            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                    this.box.eq(index).css({
                        top: i * 100 + 'px',
                        left: j * 100 + 'px'
                    });
                    index++;
                }
            }
            image.onload = function() {
                Jigsaw.randomImage();
            }
            image.src = this.url;
        };

        Jigsaw.prototype.randomImage = function() {
            var index = 0;
            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                    ctx.drawImage(image, 300 * j, 300 * i, 300, 300, 0, 0, 300, 300);
                    this.box.eq(this.imgRandomArr[index]).find('img').attr({
                        'index': index,
                        'src': canvas.toDataURL('image/jpeg')
                    })
                    index++;
                }
            }
        };

        Jigsaw.prototype.bind = function() {
            var self = this
            self.box.on('mousedown', function(ev) {
                ev.preventDefault();
                var oDiv = $(this);
                oDiv.css('zIndex', 1)
                var oDivOffsetleft = oDiv.offset().left;
                var oDivOffsettop = oDiv.offset().top;
                var oEvent = ev || event;
                var boxX = oEvent.clientX - oDivOffsetleft; // 鼠标到被选div的横距离
                var boxY = oEvent.clientY - oDivOffsettop; // 鼠标到被选div的纵距离
                var oriboxLeft = oDiv.position().left
                var oriboxTop = oDiv.position().top

                $(document).mousemove(function(ev) {
                    ev.preventDefault();
                    var oEvent = ev || event;

                    var boxLeft = oEvent.clientX - boxX - parentOffsetleft;
                    var boxTop = oEvent.clientY - boxY - parentOffsettop;

                    self.position.x = boxLeft + 50;
                    self.position.y = boxTop + 50;

                    oDiv.css({
                        left: boxLeft + 'px',
                        top: boxTop + 'px'
                    })
                })

                $(document).mouseup(function() {
                    $(document).unbind();
                    var positionIndex = moveboxPosition(position);
                    if (positionIndex in oriArr) {
                        var html = oDiv.html()
                        var html2 = box.eq(positionIndex).html()
                        box.eq(positionIndex).html(html)
                        oDiv.html(html2)
                        oDiv.css({
                            left: oriboxLeft + 'px',
                            top: oriboxTop + 'px',
                            zIndex: 0
                        })
                    } else {
                        oDiv.css({
                            left: oriboxLeft + 'px',
                            top: oriboxTop + 'px',
                            zIndex: 0
                        })
                    }
                    Jigsaw.check()
                })
            })
        };

        Jigsaw.prototype.check = function() {
            var resArr = [];
            $('#parent img').each(function(index, element) {
                resArr.push(element.getAttribute('index'));
            });
            if (resArr.join("") === oriArr.join("")) {
                alert('拼图完成，真聪明！');
            }
        };

        new Jigsaw(url)
    })
    </script>
</body>

</html>
