<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bezier</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        #canvas {
            background-color: #dcdcdc;
            margin: 10px 10px 4px 10px;
        }
        #view {
            width: 110px;
            height: 300px;
            float: right;
            z-index: 1;
            margin: 10px;
        }
        #view div {
            line-height: 16px;
        }
        #btns {
            margin: 0px 10px 10px 10px;
            overflow: hidden;
        }
        .btn {
            margin-right: 10px;
        }
        #points {
            padding-left: 10px;
            line-height: 34px;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id='view'></div>
    <div id='btns'>
        <button type="button" id="print" class="btn btn-primary">绘制</button>
        <button type="button" id="cancel" class="btn btn-primary">撤销</button>
        <button type="button" id="clear" class="btn btn-primary">清空</button>
        <button type="button" id="output" class="btn btn-primary">导出参数</button>
        <span id="points"></span>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./playground.js"></script>
</body>

</html>
